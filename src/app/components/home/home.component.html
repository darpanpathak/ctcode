<div class="row">
    <div class="col-lg-3" *ngFor="let item of itemList ">
        <div class="card">
            <img class="card-img-top" [src]="item.imageUrl">
            <div class="card-block">
                <h4 class="card-title">{{item.title}}</h4>
                <div class="meta">
                    <a>Seller : {{item.seller}}</a>
                </div>
                <div class="card-text">
                    Price : {{item.price}}
                </div>
            </div>
            <div class="card-footer text-center">
                <a (click)="doAddToCart(item)">Add to cart</a>
            </div>
        </div>
    </div>

</div>
