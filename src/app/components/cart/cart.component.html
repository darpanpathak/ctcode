<div class="row">
    <div class="col-lg-12">



        <div [hidden]="emptycartmsg"> No item in the cart right now </div>


        <div *ngIf="emptycartmsg">

            <table class="table">
                <tr>
                    <th></th>
                    <th>Price</th>
                    <th>Qty</th>
                </tr>
                <tr *ngFor="let item of cartItems">
                    <td>
                        <div class="row customlistitem">
                            <div class="col-lg-2">
                                <img [src]="item.imageUrl" />
                            </div>
                            <div class="col-lg-9">
                                <h5> {{item.title}} by <b>{{item.seller}}</b></h5>
                                <a (click)="doDelete(item)">Delete Item</a>
                            </div>

                        </div>
                    </td>
                    <td>
                        {{item.price}}
                    </td>
                    <td>
                        <select class="form-control" (change)="doQtyChange(item, $event)">
                            <option *ngFor="let q of getArrayofNumber(item.initialStock)" [value]="q" [selected]="q == item.qty">{{q}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        Total Price : {{totalprice}} <br> Discount: {{discount + "%"}} <br> TP After Discuount: {{totalpriceafterdiscount}}
                    </td>
                    <td></td>
                </tr>
            </table>

        </div>

    </div>
</div>
